<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=Age, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>
          JavaScript<br /><span>Age Calculator</span>
          <div class="inputbox">
            <input type="date" id="dob" placeholder="Date of Birth" />
            <button onclick="CalculateAge()">Calculate</button>
          </div>
        </h1>
      </div>
    </div>

    <script>
      let userDateInput = document.getElementById("dob");
      userDateInput = new Date().toISOString.split("T")[0];

      function CalculateAge() {
        let birthDate = new Date(userDateInput.value);

        let d1 = birthDate.getDate();
        let m1 = birthDate.getMonth() + 1;
        let y1 = birthDate.getFullYear();

        let today = new Date();

        let d2 = today.getDate();
        let m2 = today.getMonth() + 1;
        let y2 = today.getFullYear();

        let d3, m3, y3;

        y3 = y2 - y1;

        if (m2 >= m1) {
          m3 = m2 - m1;
        } else {
          y3--;
          m3 = 12 + m2 - m1;
        }

       if(d2>=d1){
        d3=d2-d1;
       }
       else{
        m3--;
        d3=getDaysInMonths(y1,m1)+d2-d1;
       }

       if(m3<0){
        m3=11;
        y3--;
       }
        
        console.log(y3,m3,d3);

      }

    function getDaysInMonths(year,month){
        return new Date(year,month,0).getDate();
    }

    </script>
  </body>
</html>
